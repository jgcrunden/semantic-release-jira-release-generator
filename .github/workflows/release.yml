name: Release
permissions:
  contents: write
on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Run linter
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
        run: npm ci && npm tun lint
      - name: Run unit tests
        run: npm run test